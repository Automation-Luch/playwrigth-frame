version: 2.1
executors:
  docker-publisher:
    docker:
      - image: mcr.microsoft.com/playwright:bionic

jobs:
  node:
  working_directory: ~/playwrigth-frame
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install npm dependencies
          command: |
            npm install --save
      - run:
          name: Run tests
          command: |
            npm test
